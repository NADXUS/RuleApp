<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RuleApp</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	</head>
	<body class="flex bg-white h-screen w-screen overflow-hidden">
		<div class="flex-1 overflow-hidden">
			<div class="h-1/2 bg-blue-500 w-screen">
				<img
					class="w-full h-full object-cover"
					src="./../assets/images/index/0AD 1.png"
				/>
			</div>
			<div class="h-1/2 bg-white w-screen">
				<div class="flex flex-col w-screen p-10">
					<h1 class="text-4xl mb-5 font-bold">RuleApp</h1>
					<div
						id="tagsSelected"
						class="min-h-10 flex w-full p-2 pl-0 rounded-full overflow-x-scroll mb-2"
					>
						<li
							class="hover:opacity-40 flex items-center w-auto mx-1 max-h-9 min-h-9 list-none bg-gray-200 text-black p-1 px-5 rounded-full"
						>
							<span class="opacity-0">..........</span>
						</li>
						<li
							class="hover:opacity-40 flex items-center w-auto mx-1 max-h-9 min-h-9 list-none bg-gray-200 text-black p-1 px-5 rounded-full"
						>
							<span class="opacity-0">..........</span>
						</li>
					</div>
					<input
						class="w-full mb-2 p-3 rounded-full border-2 border-2 border-black"
						placeholder="Search tags..."
						type="text"
						onkeypress="searchTags(this)"
						id="searchTagsInput"
					/>
					<div
						id="tagsSearched"
						class="flex w-full p-2 min-h-10 pl-0 rounded-full overflow-x-scroll mb-3"
					>
						<li
							class="hover:opacity-40 flex items-center w-auto mx-1 max-h-9 min-h-9 list-none bg-gray-200 text-black p-1 px-5 rounded-full"
						>
							<span class="opacity-0">..........</span>
						</li>
						<li
							class="hover:opacity-40 flex items-center w-auto mx-1 max-h-9 min-h-9 list-none bg-gray-200 text-black p-1 px-5 rounded-full"
						>
							<span class="opacity-0">..........</span>
						</li>
						<li
							class="hover:opacity-40 flex items-center w-auto mx-1 max-h-9 min-h-9 list-none bg-gray-200 text-black p-1 px-5 rounded-full"
						>
							<span class="opacity-0">..........</span>
						</li>
					</div>

					<button
						onclick="goToGalery()"
						class="hover:opacity-40 bg-black text-white p-3 w-full rounded-full"
					>
						Continue
					</button>
				</div>
			</div>
		</div>
	</body>

	<script>
		const BACKEND_URL = "http://localhost:3000";
		const tagsSelected = [];
		const tagsSearched = [];

		//hacer scroll hasta el final de las tags
		function scrollToHorizontalEnd(element) {
			element.scrollLeft = element.scrollWidth - element.clientWidth;
		}
		//==========================================================================

		function deleteTagsSelected(index) {
			tagsSelected.splice(index, 1);
			document.getElementById("tagsSelected").innerHTML = tagsSelected.map(
				(tag, index) => {
					return `<li  tyle="white-space: nowrap"  class="h-9 hover:opacity-40 mx-1 items-center justify-center flex font-bold list-none bg-black text-white p-1 px-4 rounded-full"><span class="ml-2">${tag}</span><img class="w-4 h-4 ml-1" onclick="deleteTagsSelected(${index})" src="./../assets/images/index/close.svg"/></li>`;
				}
			);
		}

		function addTags(tags) {
			tagsSelected.push(tags);
			document.getElementById("tagsSelected").innerHTML = tagsSelected.map(
				(tag, index) => {
					return `<li onclick="deleteTagsSelected(${index})" tyle="white-space: nowrap"  class="h-9 hover:opacity-40 mx-1 items-center justify-center flex font-bold list-none bg-black text-white p-1 px-4 rounded-full"><span class="ml-2">${tag}</span><img class="w-4 h-4 ml-1" src="./../assets/images/index/close.svg"/></li>`;
				}
			);

			const scrollableElement = document.getElementById("tagsSelected");
			scrollToHorizontalEnd(scrollableElement);
		}

		function showSelectedTags(tags) {
			document.getElementById("tagsSearched").innerHTML = tags.map((tag) => {
				return `<li onclick="addTags('${tag.name}')" style="white-space: nowrap" class="hover:opacity-40 flex items-center w-auto mx-1 max-h-9 list-none bg-white border-2 border-black text-black p-1 px-5 rounded-full" > ${tag.name} <img class="w-3 h-3 ml-2" src="./../assets/images/index/Arrow 1.png"/> </li>`;
			});
		}

		async function searchTags(el) {
			const textoConGuiones = el.value.replaceAll(/ /g, "_");
			document.getElementById("searchTagsInput").value = textoConGuiones;

			let reqOptions = {
				url: `${BACKEND_URL}/rule/tags/${el.value}`,
				method: "GET",
			};

			let response = await axios.request(reqOptions);
			if (!response.data.null) {
				showSelectedTags(response.data);
			} else {
				console.log("no se ha encontrado nada");
			}
		}

		function goToGalery() {
			window.localStorage.setItem("tagsSelected", JSON.stringify(tagsSelected));
			window.location.href = "./galery/galery.html";
		}
	</script>
</html>
