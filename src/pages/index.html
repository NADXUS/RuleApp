<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RuleApp</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="flex bg-white h-screen w-screen overflow-hidden">
		<div class="flex-1 overflow-hidden">
			<div class="h-1/2 bg-blue-500 w-screen">
				<img
					class="w-full h-full object-cover"
					src="./../assets/images/index/0AD 1.png"
				/>
			</div>
			<div class="h-1/2 bg-white w-screen">
				<div class="flex flex-col w-screen p-10">
					<h1 class="text-4xl mb-5 font-bold">RuleApp</h1>
					<div
						id="tagsSelected"
						class="flex w-full p-2 pl-0 rounded-full overflow-x-scroll mb-2"
					>
						<h1>...</h1>
					</div>
					<input
						class="w-full mb-2 p-3 rounded-full border-2 border-2 border-black"
						placeholder="Search tags..."
						type="text"
						name=""
						id=""
					/>
					<div
						id="tagsSearched"
						class="flex w-full p-2 pl-0 rounded-full overflow-x-scroll mb-3"
					>
						<h1>...</h1>
					</div>
					<button class="hover:opacity-40 bg-black text-white p-3 w-full rounded-full">
						Continue
					</button>
				</div>
			</div>
		</div>
	</body>

	<script>
		const tagsSelected = [
			{ id: 1, name: "tag1" },
			{ id: 2, name: "tag2" },
		];
		const tagsSearched = [
			{ id: 1, name: "tag1" },
			{ id: 2, name: "tag2" },
			{ id: 3, name: "tag3" },
		];
		window.onload = function () {
			document.getElementById("tagsSelected").innerHTML = tagsSelected.map((tag) => {
				return `<li class="hover:opacity-40 mx-1 items-center flex font-bold text-sm list-none bg-black text-white p-1 px-2 rounded-full"><span class="ml-2">${tag.name}</span><img class="w-4 h-4 ml-1" src="./../assets/images/index/close.svg"/></li>`;
			});
			document.getElementById("tagsSearched").innerHTML = tagsSearched.map((tag) => {
				return `<li class="hover:opacity-40 flex items-center mx-1 text-sm list-none bg-white border-2 border-black text-black p-1 px-2 rounded-full" > ${tag.name} <img class="w-3 h-3 ml-2" src="./../assets/images/index/Arrow 1.png"/> </li>`;
			});
		};
	</script>
</html>
