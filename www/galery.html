<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RuleApp - Galery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script>
    <style>
      .bg-primary-color {
        background-color: #22272c;
        color: white;
      }
      .bg-secondary-color {
        background-color: #303345;
      }
      .bg-tertiary-color {
        background-color: #303345;
      }
      .bg-cueternary-color {
        background-color: #505163;
      }
      .border-secondary-color {
        border: solid 2px #505163;
      }
      .arrow-left {
        background-color: #303345;
        width: 50px;
        height: 100%;
      }
      .arrow-right {
        background-color: #303345;
        width: 50px;
        height: 100%;
        margin-right: -50px;
      }
    </style>
  </head>
  <body id="app" class="bg-primary-color">
    <div
      id="loadingContainer"
      class="fixed top-0 left-0 w-screen h-screen flex justify-center items-center bg-primary-color z-10"
    >
      <img src="./img/loading.gif" class="w-10 h-10" />
    </div>
    <div id="appShowImageFull" class="hidden"></div>
    <!-- ======================================================================= -->
    <!-- Opciones de imagenes =================================== -->
    <div>
      <div
        style="height: 65px"
        class="flex-row items-center pt-2 mb-1 shadow-xl rounded-full top-full flex w-[calc(100%-2.5rem)] ml-2"
      >
        <div
          class="mx-2 p-2 flex flex-row justify-center items-center rounded-lg w-10.5 h-10.5 bg-secondary-color"
        >
          <a href="./index.html">
            <i
              stroke-width="1"
              data-feather="arrow-left"
              style="width: 30px; height: 30px; opacity: 0.4"
            ></i>
          </a>
        </div>

        <div
          class="mx-2 p-2 flex flex-row justify-center items-center rounded-lg w-10.5 h-10.5 bg-secondary-color"
        >
          <i
            onclick="changeImagesSize()"
            stroke-width="1"
            data-feather="image"
            style="width: 30px; height: 30px; opacity: 0.4"
          ></i>
        </div>
        <div
          class="mx-2 p-2 flex flex-row justify-center items-center rounded-lg w-10.5 h-10.5 bg-secondary-color"
        >
          <i
            stroke-width="1"
            data-feather="columns"
            style="width: 30px; height: 30px; opacity: 0.4"
          ></i>
        </div>
      </div>
    </div>
    <!-- ======================================================================= -->
    <!-- ======================================================================= -->
    <!-- ======================================================================= -->

    <!-- ======================================================================= -->
    <!-- contenedor de buscador en la galeria =================================== -->
    <div
      id="searchContainer"
      class="bg-primary-color mb-4 p-3 pb-0 z-5 w-screen flex flex-col justify-center items-center"
    >
      <div class="flex flex-col w-screen px-3">
        <div
          id="tagsSelectedSearch"
          class="flex list-none flex-row overflow-x-scroll overflow-hidden"
        ></div>
      </div>
      <div class="flex bg-primary-color px-3 flex-row w-screen h-20 p-3 mt-2">
        <div
          class="flex items-center border-secondary-color bg-secondary-color outline-transparent w-full mb-2 rounded-xl"
        >
          <i
            stroke="white"
            stroke-width="1"
            data-feather="search"
            style="width: 22px; height: 22px"
            class="ml-2"
          ></i>
          <input
            style="outline: none"
            class="w-full h-full bg-secondary-color ml-1 outline-transparent rounded-xl"
            placeholder="Search tags..."
            type="text"
            id="searchTagsInput"
          />
        </div>
        <button
          style="width: 60px"
          onclick="useSearchInWeb()"
          class="bg-secondary-color text-white ml-2 flex-auto h-12 rounded-xl flex items-center justify-center"
        >
          <i
            stroke-width="2"
            data-feather="search"
            style="width: 20px; height: 20px; opacity: 1"
            class="mx-2 text-white"
            stroke="white"
          ></i>
        </button>
      </div>
      <div
        id="tagsSearched"
        class="flex w-full px-2 pl-0 pt-0 min-h-10 rounded-xl overflow-x-scroll"
      ></div>
    </div>
    <!-- ======================================================================= -->
    <!-- ======================================================================= -->
    <div id="galeryContainer">
      <div class="flex flex-row p-1 px-4 width-full flex-wrap">
        <div
          class="w-[calc(50%-7px)]"
          id="galeryCol1"
          style="margin-left: 0px"
        ></div>
        <div
          class="w-[calc(50%-7px)]"
          id="galeryCol2"
          style="margin-left: 13px"
        ></div>
      </div>
      <div
        id="bigImagesGalery"
        class="flex flex-row p-1 width-full flex-wrap pt-5 -mt-5"
      ></div>
      <div class="flex flex-row p-1 w-[calc(93%)] m-auto justify-center">
        <div
          onclick="previousPage()"
          class="h-10 w-full mr-2 rounded-xl flex items-center justify-center bg-secondary-color"
        >
          <i
            stroke-width="1"
            data-feather="chevron-left"
            style="width: 30px; height: 30px; opacity: 1"
            class="mx-4"
          ></i>
        </div>
        <div
          class="flex flex-row items-center w-100 justify-center items-center"
        >
          <div
            id="pageNumber"
            style="min-width: 100px"
            class="mx-1 bg-secondary-color rounded-xl text-white flex h-10 items-center px-4 justify-center"
          >
            <span>Page 1</span>
          </div>
        </div>
        <div
          onclick="nextPage()"
          class="h-10 w-full ml-2 rounded-xl flex items-center justify-center bg-secondary-color"
        >
          <i
            stroke-width="1"
            data-feather="chevron-right"
            style="width: 30px; height: 30px; opacity: 1"
            class="mx-4"
          ></i>
        </div>
      </div>
    </div>

    <div
      id="changePageNumberContainer"
      class="relative flex mt-5 w-[calc(93%)] m-auto"
    >
      <div class="mx-1 flex w-full">
        <div class="flex w-full">
          <div
            class="flex w-full items-center h-full border-secondary-color bg-secondary-color outline-transparent mb-2 rounded-xl"
          >
            <i
              stroke="white"
              stroke-width="1"
              data-feather="hash"
              style="width: 22px; height: 22px"
              class="ml-2"
            ></i>
            <input
              style="outline: none"
              class="w-full h-full bg-secondary-color ml-1 outline-transparent rounded-xl"
              placeholder="Change page"
              type="number"
              id="searchPageNumberInput"
            />
          </div>
        </div>
        <div
          class="flex h-full bg-secondary-color ml-2 mr-0 rounded-xl items-center justify-center"
          style="min-width: 45px; height: 45px"
          onclick="searchPageNumberFuntion()"
        >
          <i
            stroke-width="1"
            data-feather="search"
            style="width: 20px; height: 20px; opacity: 1"
          ></i>
        </div>
      </div>
    </div>
    <div style="margin-bottom: 100px"></div>

    <!-- ======================================================================= -->
    <!-- contenedor de menu inferior en la galeria =================================== -->

    <div
      id="appNavigationButtom"
      style="height: 70px; margin-top: 20px; transition: 0.3s"
      class="z-20 flex-row justify-center items-center pb-2 shadow-xl rounded-xl top-full flex w-[calc(100%)] fixed bg-secondary-color"
    >
      <a href="./index.html">
        <i
          stroke-width="1"
          data-feather="arrow-left"
          style="width: 30px; height: 30px; opacity: 0.4"
          class="mx-4"
        ></i>
      </a>
      <i
        onclick="scrollTopWindow(600)"
        stroke-width="1"
        data-feather="search"
        style="width: 30px; height: 30px; opacity: 1"
        class="mx-4"
      ></i>

      <i
        onclick="changeImagesSize()"
        stroke-width="1"
        data-feather="image"
        style="width: 30px; height: 30px; opacity: 0.4"
        class="mx-4"
      ></i>
      <i
        stroke-width="1"
        data-feather="columns"
        style="width: 30px; height: 30px; opacity: 0.4"
        class="mx-4"
      ></i>
    </div>

    <!-- gestos para cambiar de pagina -->
    <!-- ===================================================== -->
    <div
      class="fixed flex top-0 left-0 z-20 w-1 h-full bg-red-100 justify-center items-center"
    >
      <div
        class="arrow-left my-2 flex items-center justify-center bg"
        id="gesture_slideLeft"
      >
        <i
          stroke-width="1"
          data-feather="arrow-left"
          style="width: 30px; height: 30px; opacity: 0.6"
          class="mx-2"
        ></i>
      </div>
    </div>
    <div
      class="fixed flex top-0 right-0 z-20 w-1 h-full bg-red-100 justify-end items-end"
    >
      <div
        class="arrow-right flex items-center justify-center"
        id="gesture_slideRight"
      >
        <i
          stroke-width="1"
          data-feather="arrow-right"
          style="width: 30px; height: 30px; opacity: 0.6"
          class="mx-2"
        ></i>
      </div>
    </div>
    <!-- ===================================================== -->

    <div
      class="bg-black w-full h-full fixed top-0 right-0 z-10 hidden"
      id="gestureBackground"
      style="opacity: 0; transition: 0.3s"
    ></div>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.12.3.js"
    ></script>
    <script src="js/galery/galery.js"></script>
    <script src="js/galery/gesturesGalery.js"></script>
  </body>
</html>
